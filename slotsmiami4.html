<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miami Slot Machine</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffb347 0%, #ffcc33 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial Black', Arial, sans-serif;
    }
    .slot-machine {
      background: #222;
      border-radius: 30px;
      box-shadow: 0 0 40px #ff69b4, 0 0 20px #00e6e6;
      padding: 40px 30px 30px 30px;
      text-align: center;
      position: relative;
    }
    .slot-title {
      color: #00e6e6;
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #ff69b4;
    }
    .reels {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .reel {
      background: #fff;
      border: 4px solid #ff69b4;
      border-radius: 15px;
      width: 80px;
      height: 80px;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 8px #00e6e6;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    .spin-btn, .bet-btn {
      background: linear-gradient(90deg, #ff69b4 0%, #00e6e6 100%);
      border: none;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 18px #ff69b4;
      transition: background 0.2s;
    }
    .spin-btn:hover, .bet-btn:hover {
      background: linear-gradient(90deg, #00e6e6 0%, #ff69b4 100%);
    }
    .info {
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 8px;
      text-shadow: 0 0 6px #00e6e6;
    }
    .result-message {
      color: #fff;
      font-size: 1.2rem;
      margin-top: 10px;
      min-height: 24px;
      text-shadow: 0 0 6px #00e6e6;
    }
    .miami-icons {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.2rem;
      color: #ff69b4;
      text-shadow: 0 0 10px #00e6e6;
    }
  </style>
</head>
<body>
  <div class="slot-machine">
    <div class="miami-icons">üå¥üå¥üå¥</div>
    <div class="slot-title">MIAMI SLOTS</div>
    <div class="info">
      Coins: <span id="coins">1111</span> | Bet: <span id="bet">10</span>
    </div>
    <div class="controls">
      <button class="bet-btn" id="betBtn">Change Bet</button>
      <button class="spin-btn" id="spinBtn">SPIN</button>
    </div>
    <div class="reels" id="reels">
      <!-- 3x3 grid, filled by JS -->
    </div>
    <div class="result-message" id="resultMessage"></div>
  </div>
  <script>
    const symbols = ["üå¥", "üöó", "ü¶©", "7Ô∏è‚É£", "üçπ", "üåÖ", "üíé"];
    const betOptions = [10, 25, 50, 100];
    let betIndex = 0;
    let bet = betOptions[betIndex];
    let coins = 1111;

    const reelsContainer = document.getElementById('reels');
    const coinsEl = document.getElementById('coins');
    const betEl = document.getElementById('bet');
    const resultMessage = document.getElementById('resultMessage');
    const spinBtn = document.getElementById('spinBtn');
    const betBtn = document.getElementById('betBtn');

    // Create 3x3 grid
    let reelEls = [];
    function createGrid() {
      reelsContainer.innerHTML = '';
      reelEls = [];
      for (let i = 0; i < 9; i++) {
        const div = document.createElement('div');
        div.className = 'reel';
        div.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        reelsContainer.appendChild(div);
        reelEls.push(div);
      }
    }
    createGrid();

    function updateInfo() {
      coinsEl.textContent = coins;
      betEl.textContent = bet;
    }

    function spinReels() {
      if (coins < bet) {
        resultMessage.textContent = "Not enough coins!";
        return;
      }
      coins -= bet;
      updateInfo();
      let results = [];
      for (let i = 0; i < 9; i++) {
        const symbol = symbols[Math.floor(Math.random() * symbols.length)];
        reelEls[i].textContent = symbol;
        results.push(symbol);
      }
      checkWin(results);
    }

    function checkWin(results) {
      // Check all rows, columns, diagonals for 3 of a kind
      const lines = [
        [0,1,2], [3,4,5], [6,7,8], // rows
        [0,3,6], [1,4,7], [2,5,8], // columns
        [0,4,8], [2,4,6]           // diagonals
      ];
      let win = false;
      let bigWin = false;
      let winLines = 0;
      let winSymbol = '';
      lines.forEach(line => {
        if (
          results[line[0]] === results[line[1]] &&
          results[line[1]] === results[line[2]]
        ) {
          win = true;
          winLines++;
          winSymbol = results[line[0]];
          if (winSymbol === "7Ô∏è‚É£" || winSymbol === "üíé") bigWin = true;
        }
      });

      if (win) {
        let payout = bet * 2 * winLines;
        if (bigWin) payout = bet * 5 * winLines;
        coins += payout;
        updateInfo();
        resultMessage.textContent = bigWin
          ? `JACKPOT! ${winLines} line(s) of ${winSymbol}! You win ${payout} coins! üéâ`
          : `Nice! ${winLines} line(s) matched. You win ${payout} coins!`;
      } else {
        resultMessage.textContent = "No win! Try again for that Miami luck!";
      }
    }

    spinBtn.addEventListener('click', () => {
      resultMessage.textContent = "";
      spinReels();
    });

    betBtn.addEventListener('click', () => {
      betIndex = (betIndex + 1) % betOptions.length;
      bet = betOptions[betIndex];
      updateInfo();
    });

    updateInfo();
  </script>
</body>
</html>
