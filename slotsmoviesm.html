<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Movie Theater Slot Machine</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: radial-gradient(circle at center, #220000 0%, #000000 90%);
    font-family: 'Anton', sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    user-select: none;
    overflow-x: hidden;
  }
  /* Marquee style title */
  header {
    margin: 30px 0 10px;
    font-size: 3.5rem;
    color: #ffcc00;
    text-shadow:
      0 0 10px #ffcc00,
      0 0 30px #ff9900,
      0 0 50px #ff6600;
    letter-spacing: 6px;
    text-align: center;
  }
  /* Slot machine container */
  .slot-machine {
    background: linear-gradient(135deg, #330000 0%, #660000 100%);
    border-radius: 30px;
    box-shadow:
      0 0 40px #ffcc00,
      inset 0 0 30px #ff6600;
    padding: 30px 20px 40px;
    width: 600px;
    max-width: 95vw;
    text-align: center;
    position: relative;
    border: 6px solid #ffcc00;
  }
  /* Reels container */
  .reels {
    display: flex;
    justify-content: center;
    gap: 14px;
    margin-bottom: 25px;
  }
  /* Each reel styled as film strip */
  .reel {
    background: #111;
    border: 4px solid #ffcc00;
    border-radius: 15px;
    width: 90px;
    height: 90px;
    box-shadow:
      0 0 15px #ffcc00,
      inset 0 0 15px #ff9900;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3.8rem;
    color: #ffcc00;
    position: relative;
    overflow: hidden;
    cursor: default;
    user-select: none;
  }
  /* Film strip holes */
  .reel::before, .reel::after {
    content: '';
    position: absolute;
    width: 8px;
    height: 12px;
    background: #ffcc00;
    border-radius: 50%;
    top: 12px;
    box-shadow: 0 25px 0 #ffcc00, 0 50px 0 #ffcc00;
  }
  .reel::after {
    right: 6px;
  }
  .reel::before {
    left: 6px;
  }
  /* Spin animation */
  .reel.spinning {
    animation: reelSpin 0.8s ease-in-out forwards;
  }
  @keyframes reelSpin {
    0% { transform: rotateX(0deg); }
    50% { transform: rotateX(720deg); }
    100% { transform: rotateX(0deg); }
  }
  /* Controls */
  .controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 18px;
  }
  button {
    background: linear-gradient(135deg, #ffcc00 0%, #ff9900 100%);
    border: none;
    padding: 14px 40px;
    border-radius: 30px;
    font-family: 'Anton', sans-serif;
    font-weight: 700;
    font-size: 1.2rem;
    color: #330000;
    cursor: pointer;
    box-shadow: 0 0 20px #ffcc00;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    text-transform: uppercase;
  }
  button:hover:not(:disabled) {
    background: linear-gradient(135deg, #ff9900 0%, #ffcc00 100%);
    box-shadow: 0 0 35px #ffdd44;
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    box-shadow: none;
  }
  /* Info */
  .info {
    font-size: 1.2rem;
    margin-bottom: 20px;
    font-weight: 700;
    display: flex;
    justify-content: space-between;
    color: #ffcc00;
    text-shadow: 0 0 8px #ff9900;
    padding: 0 15px;
  }
  /* Result message */
  .result-message {
    font-size: 1.4rem;
    min-height: 40px;
    color: #ffcc00;
    text-shadow: 0 0 15px #ff9900;
    font-weight: 700;
    margin-top: 15px;
    user-select: none;
  }
</style>
</head>
<body>
  <header>Movie Theater Slots</header>
  <div class="slot-machine" role="main" aria-label="Movie theater themed slot machine">
    <div class="info" aria-live="polite">
      <span>Coins: <strong id="coins">1111</strong></span>
      <span>Bet: <strong id="bet">10</strong></span>
    </div>
    <div class="reels" id="reels" aria-live="polite" aria-atomic="true" aria-label="Slot reels">
      <!-- 5 reels -->
    </div>
    <div class="controls">
      <button id="betBtn" aria-label="Change bet amount">Change Bet</button>
      <button id="spinBtn" aria-label="Spin the slot machine">Spin</button>
    </div>
    <div class="result-message" id="resultMessage" aria-live="polite" aria-atomic="true"></div>
  </div>

<script>
  const coinsEl = document.getElementById('coins');
  const betEl = document.getElementById('bet');
  const resultMessage = document.getElementById('resultMessage');
  const spinBtn = document.getElementById('spinBtn');
  const betBtn = document.getElementById('betBtn');
  const reelsContainer = document.getElementById('reels');

  // Movie theater themed symbols
  const symbols = ["üçø", "üéüÔ∏è", "üé¨", "üé•", "üç´", "3Ô∏è‚É£", "‚≠ê"];

  const betOptions = [10, 25, 50, 100];
  let betIndex = 0;
  let bet = betOptions[betIndex];
  let coins = 1111;

  let reelEls = [];

  // Create 5 reels
  function createGrid() {
    reelsContainer.innerHTML = '';
    reelEls = [];
    for (let i = 0; i < 5; i++) {
      const div = document.createElement('div');
      div.className = 'reel';
      div.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      reelsContainer.appendChild(div);
      reelEls.push(div);
    }
  }
  createGrid();

  function updateInfo() {
    coinsEl.textContent = coins;
    betEl.textContent = bet;
  }

  async function spinReels() {
    if (coins < bet) {
      resultMessage.textContent = "Not enough coins to spin!";
      return;
    }
    coins -= bet;
    updateInfo();
    resultMessage.textContent = "";

    reelEls.forEach(el => el.classList.add('spinning'));

    // Spin animation duration
    await new Promise(r => setTimeout(r, 800));

    // Update reels with new symbols
    let results = [];
    reelEls.forEach(el => {
      const symbol = symbols[Math.floor(Math.random() * symbols.length)];
      el.textContent = symbol;
      el.classList.remove('spinning');
      results.push(symbol);
    });

    checkWin(results);
  }

  // Simple win check: 3 or more matching symbols anywhere
  function checkWin(results) {
    const counts = {};
    results.forEach(sym => {
      counts[sym] = (counts[sym] || 0) + 1;
    });
    let winSymbol = null;
    let maxCount = 0;
    for (const sym in counts) {
      if (counts[sym] > maxCount) {
        maxCount = counts[sym];
        winSymbol = sym;
      }
    }
    if (maxCount >= 3) {
      // Payout scales with number of matches
      const payout = bet * maxCount;
      coins += payout;
      updateInfo();
      resultMessage.textContent = `You got ${maxCount} ${winSymbol} symbols! You win ${payout} coins! üéâ`;
    } else {
      resultMessage.textContent = "No win this spin. Try again!";
    }
  }

  betBtn.addEventListener('click', () => {
    betIndex = (betIndex + 1) % betOptions.length;
    bet = betOptions[betIndex];
    updateInfo();
  });

  spinBtn.addEventListener('click', spinReels);

  updateInfo();
</script>

</body>
</html>
