<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Advanced Slot Machine Game</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 20px;
  }

  h1 {
    margin-bottom: 10px;
  }

  #slot-container {
    display: flex;
    justify-content: center;
    margin: 20px 0;
  }

  .reel {
    width: 100px;
    height: 100px;
    margin: 0 15px;
    font-size: 64px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #222;
    border: 4px solid #555;
    border-radius: 15px;
    box-shadow: inset 0 0 10px #000;
    transition: background 0.3s, transform 0.3s;
  }

  #controls {
    margin-top: 20px;
  }

  button {
    background-color: #ff7f50;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    margin: 0 10px;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #ff6347;
  }

  #score {
    margin-top: 20px;
    font-size: 22px;
  }

  #message {
    margin-top: 10px;
    font-size: 24px;
    height: 30px;
  }

  /* Animate spinning */
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Spin animation class */
  .spin {
    animation: spin 0.5s linear;
  }
</style>
</head>
<body>

<h1>üî• Advanced Slot Machine üé∞</h1>

<div id="slot-container">
  <div class="reel" id="reel1">üçí</div>
  <div class="reel" id="reel2">üçã</div>
  <div class="reel" id="reel3">üîî</div>
</div>

<div id="controls">
  <button id="spinBtn">Spin</button>
  <button id="resetBtn">Reset Score</button>
</div>

<div id="score">Score: 0</div>
<div id="message"></div>

<script>
  const symbols = ['üçí', 'üçã', 'üîî', 'üçâ', '‚≠ê', 'üçá', '7Ô∏è‚É£'];
  const reels = [
    document.getElementById('reel1'),
    document.getElementById('reel2'),
    document.getElementById('reel3')
  ];

  let score = 0;
  let spinning = false;

  const scoreDisplay = document.getElementById('score');
  const messageDisplay = document.getElementById('message');
  const spinBtn = document.getElementById('spinBtn');
  const resetBtn = document.getElementById('resetBtn');

  function getRandomSymbol() {
    return symbols[Math.floor(Math.random() * symbols.length)];
  }

  function updateScore(points) {
    score += points;
    if (score < 0) score = 0;
    scoreDisplay.textContent = 'Score: ' + score;
  }

  function showMessage(msg, color='white') {
    messageDisplay.textContent = msg;
    messageDisplay.style.color = color;
  }

  function spinReels() {
    if (spinning) return;
    spinning = true;
    showMessage('Spinning...');
    spinBtn.disabled = true;

    const spinCount = 20; // number of animation steps
    let count = 0;

    // Animate spinning
    const spinInterval = setInterval(() => {
      for (let reel of reels) {
        reel.textContent = getRandomSymbol();
        reel.classList.remove('spin');
        void reel.offsetWidth; // trigger reflow
        reel.classList.add('spin');
      }
      count++;
      if (count >= spinCount) {
        clearInterval(spinInterval);
        // Final symbols
        const finalSymbols = reels.map(() => getRandomSymbol());
        for (let i = 0; i < reels.length; i++) {
          reels[i].textContent = finalSymbols[i];
        }
        checkWin(finalSymbols);
        spinning = false;
        spinBtn.disabled = false;
      }
    }, 50);
  }

  function checkWin(finalSymbols) {
    const allEqual = finalSymbols.every(s => s === finalSymbols[0]);
    if (allEqual) {
      updateScore(10);
      showMessage('üéâ You Win! +10 points!', 'gold');
    } else {
      updateScore(-2);
      showMessage('Try Again! -2 points', 'red');
    }
  }

  document.getElementById('spinBtn').addEventListener('click', spinReels);
  document.getElementById('resetBtn').addEventListener('click', () => {
    score = 0;
    scoreDisplay.textContent = 'Score: 0';
    showMessage('');
  });
</script>

</body>
</html>
