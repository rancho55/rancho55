<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pirate Slot Machine</title>
  <!-- Pirate-style font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #3e2723 0%, #1a237e 100%);
      font-family: 'Pirata One', 'Arial Black', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .slot-machine {
      background: #5d4037;
      border-radius: 30px;
      box-shadow: 0 0 40px #ffd700, 0 0 20px #1a237e;
      border: 6px solid #a1887f;
      padding: 40px 30px 30px 30px;
      text-align: center;
      position: relative;
      min-width: 400px;
    }
    .slot-title {
      color: #ffd700;
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #1a237e, 0 0 6px #ffd700;
      font-family: 'Pirata One', 'Arial Black', Arial, sans-serif;
    }
    .pirate-icons {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.2rem;
      color: #ffd700;
      text-shadow: 0 0 10px #1a237e;
    }
    .info {
      color: #ffd700;
      font-size: 1.1rem;
      margin-bottom: 8px;
      text-shadow: 0 0 6px #3e2723;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    .spin-btn, .bet-btn {
      background: linear-gradient(90deg, #ffd700 0%, #a1887f 100%);
      border: none;
      color: #3e2723;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 18px #ffd700;
      transition: background 0.2s;
      font-family: 'Pirata One', 'Arial Black', Arial, sans-serif;
    }
    .spin-btn:hover, .bet-btn:hover {
      background: linear-gradient(90deg, #a1887f 0%, #ffd700 100%);
    }
    .reels {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .reel {
      background: #fff8e1;
      border: 4px solid #a1887f;
      border-radius: 15px;
      width: 80px;
      height: 80px;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 8px #ffd700;
      transition: background 0.2s;
    }
    .result-message {
      color: #ffd700;
      font-size: 1.2rem;
      margin-top: 10px;
      min-height: 24px;
      text-shadow: 0 0 6px #3e2723;
      font-family: 'Pirata One', 'Arial Black', Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="slot-machine">
    <div class="pirate-icons">üè¥‚Äç‚ò†Ô∏è‚öìÔ∏èüí∞</div>
    <div class="slot-title">PIRATE SLOTS</div>
    <div class="info">
      Coins: <span id="coins">1111</span> | Bet: <span id="bet">10</span>
    </div>
    <div class="controls">
      <button class="bet-btn" id="betBtn">Change Bet</button>
      <button class="spin-btn" id="spinBtn">SPIN</button>
    </div>
    <div class="reels" id="reels">
      <!-- 3x3 grid, filled by JS -->
    </div>
    <div class="result-message" id="resultMessage"></div>
  </div>
  <script>
    // Pirate symbols
    const symbols = ["üè¥‚Äç‚ò†Ô∏è", "üí∞", "‚öìÔ∏è", "ü¶ú", "üèùÔ∏è"];
    const betOptions = [10, 25, 50, 100];
    let betIndex = 0;
    let bet = betOptions[betIndex];
    let coins = 1111;

    const reelsContainer = document.getElementById('reels');
    const coinsEl = document.getElementById('coins');
    const betEl = document.getElementById('bet');
    const resultMessage = document.getElementById('resultMessage');
    const spinBtn = document.getElementById('spinBtn');
    const betBtn = document.getElementById('betBtn');

    // Create 3x3 grid
    let reelEls = [];
    function createGrid() {
      reelsContainer.innerHTML = '';
      reelEls = [];
      for (let i = 0; i < 9; i++) {
        const div = document.createElement('div');
        div.className = 'reel';
        div.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        reelsContainer.appendChild(div);
        reelEls.push(div);
      }
    }
    createGrid();

    function updateInfo() {
      coinsEl.textContent = coins;
      betEl.textContent = bet;
    }

    function spinReels() {
      if (coins < bet) {
        resultMessage.textContent = "Not enough coins in yer chest!";
        return;
      }
      coins -= bet;
      updateInfo();
      let results = [];
      for (let i = 0; i < 9; i++) {
        const symbol = symbols[Math.floor(Math.random() * symbols.length)];
        reelEls[i].textContent = symbol;
        results.push(symbol);
      }
      checkWin(results);
    }

    function checkWin(results) {
      // Check all rows, columns, diagonals for 3 of a kind
      const lines = [
        [0,1,2], [3,4,5], [6,7,8], // rows
        [0,3,6], [1,4,7], [2,5,8], // columns
        [0,4,8], [2,4,6]           // diagonals
      ];
      let win = false;
      let bigWin = false;
      let winLines = 0;
      let winSymbol = '';
      lines.forEach(line => {
        if (
          results[line[0]] === results[line[1]] &&
          results[line[1]] === results[line[2]]
        ) {
          win = true;
          winLines++;
          winSymbol = results[line[0]];
          if (winSymbol === "üè¥‚Äç‚ò†Ô∏è" || winSymbol === "üí∞") bigWin = true;
        }
      });

      if (win) {
        let payout = bet * 2 * winLines;
        if (bigWin) payout = bet * 5 * winLines;
        coins += payout;
        updateInfo();
        resultMessage.textContent = bigWin
          ? `JACKPOT! ${winLines} line(s) of ${winSymbol}! Ye haul ${payout} coins! üèÜ`
          : `Aye! ${winLines} line(s) matched. Ye win ${payout} coins!`;
      } else {
        resultMessage.textContent = "No treasure this time, matey!";
      }
    }

    spinBtn.addEventListener('click', () => {
      resultMessage.textContent = "";
      spinReels();
    });

    betBtn.addEventListener('click', () => {
      betIndex = (betIndex + 1) % betOptions.length;
      bet = betOptions[betIndex];
      updateInfo();
    });

    updateInfo();
  </script>
</body>
</html>
